<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:goldenrod;
        }
        h2 {
            text-align: right;
        }
        p {
            font-size: large;
        }
        #p2 {
            text-align: right;
            font-family:'Courier New', Courier, monospace;
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <h1>Styling text</h1>
    <h2>Heading Num. 2</h2>

    <p>
        My first paragraph.
    </p>
    <p id="p2">
        My second paragraph.
    </p>
    

</body>
</html>
