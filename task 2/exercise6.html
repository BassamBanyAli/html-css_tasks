<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form !</h1>
    <br>
    <br>
    <form action="" style="width: 50%;">
        <fieldset style="border: 3px solid black; text-align: center;align-items: center; background-color: lemonchiffon;">
            <legend>Personal details</legend>
        <label for="first name">First Name</label>
        <input type="text" id="first name">
        <br>
        <br>
        <label for="last name">Last Name</label>
        <input type="text" id="last name">
        <br>
        <br>
        <label for="email address">Email Address</label>
        <input type="email" name="email" id="email address">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
</fieldset>
<fieldset style="border: 3px solid black; text-align: center; background-color: lemonchiffon;">
    <legend>City</legend>
        <br>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Amman">Amman</option>
            <option value="Irbid">Irbid</option>
            <option value="Zarqa">Zarqa</option>
        </select>
    </fieldset>
    <br>
    <br>
    <div style="text-align: center;">
    <input type="button" value="Subscribe">
    </div>

    </form>
</body>
</html>
