<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 100%;
            height: 100vh;
            border: 10px solid orange;

        }
       .container >div{
            color: aliceblue;
            font-size: 100px;
            text-align: center;
            align-content: center;
            
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: green;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: purple;">3</div>
        <div style="background-color:darkblue;">4</div>
        <div style="background-color: yellow;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: red;">7</div>
        <div style="background-color:dimgrey;">8</div>
        <div style="background-color: greenyellow;">9</div>
        <div style="background-color: green;">10</div>

    </div>
</body>
</html>
